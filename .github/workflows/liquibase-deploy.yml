name: Liquibase CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the target environment'
        required: true
        type: choice
        options:
          - Test
          - Non-Prod
          - Prod

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        run: |
          cd ${GITHUB_WORKSPACE}
          mvn test

      - name: Build with Maven
        run: |
          cd ${GITHUB_WORKSPACE}
          mvn clean package -DskipTests

  cd:
    needs: ci
    runs-on: ubuntu-latest
    # Run CD job for push to main or manual workflow_dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    # Use GitHub Environments for environment-specific secrets
    environment: ${{ github.event.inputs.environment || 'Test' }} # Default to Test for push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            # Default to Test for push to main; override with GitHub Environment
            echo "ENVIRONMENT=${{ github.event.inputs.environment || 'Test' }}" >> $GITHUB_ENV
          fi

      - name: Set Environment Variables
        id: set-env
        run: |
          case "${{ env.ENVIRONMENT }}" in
            Test)
              echo "SSH_HOST=98.71.128.218" >> $GITHUB_ENV
              echo "SSH_CREDENTIALS=JUMP_HOST_PRIVATE_KEY_TEST" >> $GITHUB_ENV
              echo "REPO_DIR=/mnt/Liquibase-Test" >> $GITHUB_ENV
              ;;
            Non-Prod)
              echo "SSH_HOST=98.71.128.219" >> $GITHUB_ENV
              echo "SSH_CREDENTIALS=JUMP_HOST_PRIVATE_KEY_NONPROD" >> $GITHUB_ENV
              echo "REPO_DIR=/mnt/Liquibase-NonProd" >> $GITHUB_ENV
              ;;
            Prod)
              echo "SSH_HOST=98.71.128.220" >> $GITHUB_ENV
              echo "SSH_CREDENTIALS=JUMP_HOST_PRIVATE_KEY_PROD" >> $GITHUB_ENV
              echo "REPO_DIR=/mnt/Liquibase-Prod" >> $GITHUB_ENV
              ;;
            *)
              echo "Invalid environment: ${{ env.ENVIRONMENT }}"
              exit 1
              ;;
          esac

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets[env.SSH_CREDENTIALS] }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add Jump Host to known_hosts
        run: |
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Liquibase Changes via Jump Host
        run: |
          ssh -i ~/.ssh/id_rsa pgadmin@${{ env.SSH_HOST }} << 'EOF'
            set -e
            sudo su - root

            # Clone or update repository
            if [ ! -d "${{ env.REPO_DIR }}" ]; then
              echo "Cloning repository to ${{ env.REPO_DIR }}..."
              git clone https://github.com/amit-pal-maersk/Liquibase.git ${{ env.REPO_DIR }}
            else
              echo "Repository exists. Pulling latest changes..."
              cd ${{ env.REPO_DIR }}
              git pull origin main --rebase
            fi

            # Ensure Maven is installed
            if ! command -v mvn &> /dev/null; then
              echo "Maven not found. Installing Maven..."
              yum update -y
              yum install -y maven
            fi

            # Create liquibase.properties
            cd ${{ env.REPO_DIR }}
            echo "liquibase.url=${{ secrets.DB_URL }}" > liquibase.properties
            echo "liquibase.username=${{ secrets.DB_USERNAME }}" > liquibase.properties
            echo "liquibase.password=${{ secrets.DB_PASSWORD }}" > liquibase.properties

            # Run Liquibase update
            mvn liquibase:update > liquibase_update.log 2>&1
            cat liquibase_update.log

            echo "Liquibase deployment to ${{ env.ENVIRONMENT }} completed successfully"
          EOF
